<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../IMG/FAVICON CADASTRO DE TAREFAS.png" type="image/x-icon">    
    <title>Cadastro de Tarefas</title>
</head>

<body>
    <header>
        <h1>Gerenciamento de Tarefas</h1>

        <nav>
            <ul>
                <li><a href="../telaLogin/index.html">Cadastro de Usuários</a></li>
                <li><a href="../telaTarefas/index.html">Cadastro de tarefas</a></li>
                <li><a href="../telaUsuarios/index.html">Gerenciar tarefas</a></li>
            </ul>
    </header>

    <main>
        <div class="espacador"></div>

        <h2>Cadastro de Tarefas</h2>

        <div class="espacador"></div>

        <div class="form">
            <div class="box_input">
                <label>Descrição</label>
                <input type="text" id="descricao" class="inputDescricao">
            </div>
            <div class="espacador"></div>
            <div class="box_input">
                <label>Nome do Setor</label>
                <input type="text" id="Setor" class="inputSetor"> 
            </div>
            <div class="espacador"></div>
            <div class="box_input">
                <label>Data de Cadastro</label>
                <input type="date" id="dataCadastro" class="inputCadastro"> 
            </div>
            <div class="espacador"></div>
            <div class="box_input">
                <label>Usuário</label>
                <input type="text" id="usuario" class="inputUsuario"> 
            </div>
            <div class="espacador"></div>
            <div class="box_input">
                <label>Prioridade</label>
                <select class="selectPrioridade">
                    <option value="baixo">Baixo</option>
                    <option value="média">Média</option>
                    <option value="alto">Alto</option>
                </select>
            </div>
            <div class="espacador"></div>
            <button>Enviar</button>
        </div>
    </main>
</body>

</html>
